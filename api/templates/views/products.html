{% extends "base.html" %}

{% block title %}Lista de Estoque{% endblock %}

{% block content %}

<h2 class="text-center mb-4">Produtos Cadastrados</h2>

<div class="card-dark shadow-soft p-3">

    <div class="d-flex justify-content-between align-items-center mb-3">

        <!-- SELECT DE CATEGORIA -->
        <select class="form-select custom-select-dark w-auto" 
                aria-label="Status" 
                name="category_selector" 
                id="category_selector">
            <option value="">Todos</option>
            <option value="stock">Estoque</option>
            <option value="Vendidos">Vendidos</option>
            <option value="Pendentes">Pendentes</option>
        </select>

        <!-- BOTÃO ADICIONAR -->
        <a href="{% url 'create_view' %}" class="btn btn-success">
            <i class="bi bi-plus-lg"></i> Cadastrar
        </a>
    </div>

    <!-- TABELA -->
    <div class="table-responsive ">
        <table class="table table-dark-custom table-hover text-center bg-transparent">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Valor de compra</th>
                    <th>Lucro</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="fw-semibold"><a href="{% url 'create_view' %}">PS3</a></td>
                    <td>Videogames</td>
                    <td>4</td>
                    <td>R$ 400</td>                
                    <td class="profit">R$ 0</td>
                    <td>
                        <i class="bi bi-trash delete-icon"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
