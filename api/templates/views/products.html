{% extends "base.html" %}

{% block title %}Lista de Estoque{% endblock %}

{% block content %}
<h2 class="text-center ">Produtos Cadastrados</h2>
<div class="container bg-info dataframe-container">

    <div class="p-2 dataframe-header d-flex justify-content-between">

        <div>
            <select class="form-select" aria-label="Categorias" name="category_selector" id="category_selector">
                <option value="videogames">Todos</option>
                <option value="videogames">Videogames</option>
                <option value="perifericos">Perifericos</option>
            </select>
        </div>

        <div>
            <a href="{% url 'create_view' %}"><button class="btn btn-success">Cadastrar</button></a>
        </div>

    </div>
    <div class="dataframe-table table-responsive shadow-sm rounded">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark text-center">
                <tr class="">
                    <th scope="col">Nome</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Status</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor de compra</th>
                    <th scope="col">Lucro</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <a href="#"><th scope="row">PS3</th></a>
                    <td>Videogames</td>
                    <td>Estoque</td>
                    <td>4</td>
                    <td>R$ 400</td>
                    <td>0</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-sm text-danger"><i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
