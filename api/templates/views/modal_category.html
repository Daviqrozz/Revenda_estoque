<div class="modal fade" id="newCategoryModal" tabindex="-1" aria-labelledby="newCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content card-dark border-cor-borda ">
            <div class="modal-header">
                <h5 class="modal-title " id="newCategoryModalLabel">Criar Nova Categoria</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <form method="POST" action="{% url 'create_category_view' %}">
                {% csrf_token %}

                {% if next_url_return %}
                <input type="hidden" name="next" value="{{ next_url_return }}">
                {% endif %}
                
                <div class="modal-body">
                    <div class="form-floating">
                        {{form_category.name}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Categoria</button>
                </div>
            </form>
        </div>
    </div>
</div>
